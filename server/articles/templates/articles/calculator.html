<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>계산이 어려운 당신을 위한 사칙연산 계산기</h1>
    <h1>{{ num1 }} + {{ num2 }} = {{ plus }}</h1>
    <h1>{{ num1 }} - {{ num2 }} = {{ minus }}</h1>
    <h1>{{ num1 }} * {{ num2 }} = {{ product }}</h1>
    <h1>{{ num1 }} // {{ num2 }} = {{ division }}</h1>

</body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <title>HTML 기초</title>
    </head>
    <body>

        <p>HTML 이미지</p>

        <h1>H1</h1>
        <h2>H2</h2>
        <h3>H3</h3>
        <h7>H7</h7>
        <p>문단 문단</p>

        <ol>
            <li>순서가 있는 리스트</li>
            <li>순서가 있는 리스트</li>
        </ol>
        <ul>
            <li>순서가 없는 리스트</li>
            <li>순서가 없는 리스트</li>

        <pre><p>기본 기본 기본
으악!!!!!</p>
        </pre>

</html>

{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    {% bootstrap_css %}
    {% block css %}{% endblock css %}
    <title>
        Movie info
    </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark text-bg-dark p-0 p-lg-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'movie:index' %}">
                <img class="" src="{% static 'images/logo.png' %}" alt="logo" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'movie:index' %}">Movie list</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'movie:create' %}">add movie</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% bootstrap_javascript %}
</body>
<footer class="text-center py-2">
    <div class="container sticky-bottom">
        <p>Web-django PJT, by Pangpyo</p>
    </div>
</footer>

</html>

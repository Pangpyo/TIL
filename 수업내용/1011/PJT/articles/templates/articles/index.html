{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container m-5">
    <div class="text-center">
        <h1>이미지 포함 글 작성</h1>
        <div class="row">
            {% for article in articles %}
            <div class="col-4">
                <div class="card">
                    <a href="{% url 'articles:detail' article.pk %}">
                        {% if article.image %}
                        <img src="{{ article.image.url }}" class="card-img-top" alt="..." style="height: 10rem;">
                        {% else %}
                        <img src="{% static 'images/KPJSBY_Cinema.jpg' %}" class="card-img-top" alt="..."
                            style="height: 10rem;">
                        {% endif %}
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">작성자 : {{ article.user }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% if request.user.is_authenticated %}
        <a class="btn btn-primary my-3 float-right" href="{% url 'articles:create' %}">글 쓰기</a>
        {% endif %}
    </div>

</div>
{% endblock %}

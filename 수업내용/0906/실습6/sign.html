<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar py-2 sticky-top" style="background-color: #0080FF;">
        <h1 class="text-white fs-5 mx-1 my-0">Navbar</h1>
        <ul class="nav-list mb-0" >
          <a class="navbar-brand text-white fs-6" href="main.html">HOME</a>
          <a class="navbar-brand text-white-50 fs-6" href="">제품</a>
          <a class="navbar-brand text-white-50 fs-6" href="">광고</a>
        </ul>
    </nav>
    <div class="container d-flex flex-column justify-content-center align-content-center">
        <h1 class="d-flex justify-content-center m-4 fs-2">회원 가입</h1>
        <div>
            <div>
                <label class="my-2">이메일</label>
                <input class="form-control form-control-sm" type="text">
                <p class="text-black-50 small mb-0">가입시 활용할 이메일 주소를 작성해주세요.</p>
            </div>
            <div>
                <label class="my-2">비밀번호</label>
                <input type="password" class="form-control form-control-sm" type="text">
            </div>
            <div>
                <label class="my-2">비밀번호 확인</label>
                <input type="password" class="form-control form-control-sm" type="text">
                <p class="text-black-50 small mb-0">비밀번호를 동일하게 작성해주세요.</p>
            </div>
            <div>
                <label for="formFile" class="form-label my-2">프로필 사진</label>
                <input class="form-control form-control-sm" type="file" id="formFile">
            </div>
            <div class="my-2">
                <input type="checkbox">
                <label for="checkbox" class="checkbox">개인정보 활용에 동의합니다</label>
            </div>
            <div>
                <button type="button" class="btn btn-primary">가입 신청</button>
            </div>
        </div>
    </div>

</body>
</html>

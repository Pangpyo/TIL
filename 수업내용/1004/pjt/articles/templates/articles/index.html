{% extends 'base.html' %}

{% block content %}
<a href="{% url 'articles:create' %}">작성하기</a>
<hr>
{% for article in articles %}
<!-- 제목과 생성일, 수정일 -->
<h3><a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></h3>
<p>{{article.created_at}} | {{ article.updated_at }}</p>
<a href="{% url 'articles:delete' article.pk %}">삭제</a>
<hr>
{% endfor %}
{% endblock %}
